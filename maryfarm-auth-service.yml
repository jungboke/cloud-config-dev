server:
  port: 8100

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: maryfarm-auth-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  # zipkin:
  #   base-url: http://127.0.0.1:9411
  #   enabled: true
  # sleuth:
  #   sampler:
  #   probability: 1.0
  datasource:
    url: jdbc:mysql://localhost:3307/authdb?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

# p6spy? ?? SQL ?? ??
